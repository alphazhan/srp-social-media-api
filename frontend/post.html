<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post - SRP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="feed-body">
    <div class="navbar">
        <div class="navbar-left">
            <h2>ğŸ“„ Post</h2>
        </div>
        <div class="navbar-right">
            <a href="index.html">ğŸ  Home</a>
            <a href="settings.html">âš™ï¸ Settings</a>
            <a href="#" id="profile-link">ğŸ‘¤ Profile</a>
            <button onclick="logout()">ğŸšª Logout</button>
        </div>
    </div>

    <main class="post-detail-container">
        <div id="single-post" class="post"></div>

        <div class="comment-section">
            <h4>ğŸ’¬ Comments</h4>
            <div id="comment-list"></div>

            <textarea id="new-comment" placeholder="Write a comment..." rows="3"></textarea>
            <button id="submit-comment">Post Comment</button>
            <p id="comment-result" class="message"></p>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get("id");

            if (!postId) {
                document.getElementById("single-post").innerText = "âŒ Post not found.";
                return;
            }

            fetch(`http://localhost:8000/posts/${postId}`, {
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(res => res.json())
            .then(post => {
                const postDiv = document.getElementById("single-post");
                postDiv.innerHTML = `
                    <p><strong>${post.user?.username || "Anonymous"}</strong></p>
                    <p>${post.content}</p>
                `;
            });

            fetch(`http://localhost:8000/comments/${postId}`, {
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                }
            })
            .then(res => res.json())
            .then(comments => {
                const commentList = document.getElementById("comment-list");
                commentList.innerHTML = "";
                comments.forEach(c => {
                    const p = document.createElement("p");
                    p.className = "comment";
                    p.innerText = `${c.user?.username || "Anonymous"}: ${c.text}`;
                    commentList.appendChild(p);
                });
            });

            const commentBtn = document.getElementById("submit-comment");
            commentBtn.addEventListener("click", () => {
                const text = document.getElementById("new-comment").value;
                fetch(`http://localhost:8000/comments/${postId}`, {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer " + localStorage.getItem("token"),
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text })
                })
                .then(res => {
                    if (res.ok) {
                        location.reload();
                    } else {
                        return res.json().then(data => {
                            document.getElementById("comment-result").innerText = data.detail || "Error";
                        });
                    }
                })
                .catch(() => {
                    document.getElementById("comment-result").innerText = "Network error.";
                });
            });
        });
    </script>
</body>
</html>
