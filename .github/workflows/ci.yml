name: CI Pipeline

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
  workflow_dispatch:

jobs:
  backend-ci:
    name: âœ… Backend - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.18"

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Sync backend dependencies
        run: uv sync

      - name: Run Ruff linter
        run: uvx ruff check app

      - name: Run Pytest
        run: uv run -m pytest app/tests --maxfail=1 --disable-warnings -v

  ml-ci:
    name: ðŸ¤– ML Service - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ml

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.18"

      - name: Install Python 3.13
        run: uv python install 3.13

      - name: Sync ML dependencies
        run: uv sync

      - name: Lint ML service
        run: uvx ruff check

      - name: Test ML service (if test dir exists)
        run: |
          if [ -d "tests" ]; then
            uv run -m pytest tests/
          else
            echo "âœ… No tests defined for ML yet"
          fi

  frontend-ci:
    name: ðŸŒ Frontend - Lint HTML/JS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Prettier (and ESLint optional)
        run: |
          [ -f package.json ] || pnpm init
          pnpm add -D prettier
          echo '{}' > .prettierrc

      - name: Lint frontend files
        run: pnpm dlx prettier . --check || true
